<!doctype html>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/css/psyanimal_index.css">
<title>psyanimal</title>
</head>
<body>
<h1>psyanimal</h1>
<form action="/psyanimal" method=post>
    <h3>
    Имя: <input name="name" type="text" />
    Описание: <input name="desc" type="text" /><br><br>
    </h3>
    <h4>
    {% for key in questions_dict.keys()%}
        <input type="checkbox" name="question" value="{{key}}">{{questions_dict[key][0]}}<br>
    {% endfor %}
    </h4>
    <br>
    <input value="Проверить" type="submit" />
</form></body></html>
